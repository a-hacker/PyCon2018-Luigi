version: '2'

services:
  scheduler:
    build: .
    privileged: true
    ports:
      - "8082:8082"
    volumes:
      - ./dags:/usr/local/luigi/dags
      - ./datafiles:/usr/local/luigi/datafiles
      - ./output:/usr/local/luigi/output
      - ./test:/usr/local/luigi/test
    command: scheduler

  worker:
    build: .
    privileged: true
    depends_on:
      - scheduler
    volumes:
      - ./demo-solutions:/usr/local/luigi/dags
    command: worker

